<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Quiz AI</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        #dbStatus { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bienvenido a la API de Quiz AI</h1>
    <p>Esta es la página de inicio de la API.</p>
    <p>Para ver la documentación de la API, visita <a href="/api/docs">/api/docs</a>.</p>
    <button onclick="testDatabase()">Probar conexión a la base de datos</button>
    <div id="dbStatus"></div>

    <script>
        function testDatabase() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dbStatus').innerHTML = `
                        <p>Estado: ${data.message}</p>
                        <p>Hora actual del servidor: ${data.currentTime}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('dbStatus').innerHTML = `
                        <p>Error: ${error.message}</p>
                    `;
                });
        }
    </script>
</body>
</html>
